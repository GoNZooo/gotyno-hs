name: Run tests and maybe build release

on:
  push:
    branches:
      - main
    paths:
      - src/**
      - app/**
      - test/**
      - examples/**
      - package.yaml
      - stack.yaml
      - weeder.dhall
      - .github/workflows/*

jobs:
  test-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v3
        name: Cache ~/.stack
        with:
          path: ~/.stack
          key: ${{ runner.os }}-stack-global-${{ hashFiles('stack.yaml') }}-${{ hashFiles('package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-global-
      - uses: actions/cache@v3
        name: Cache .stack-work
        with:
          path: .stack-work
          key: ${{ runner.os }}-stack-work-${{ hashFiles('stack.yaml') }}-${{ hashFiles('package.yaml') }}-${{ hashFiles('services/*/**/*.hs') }}
          restore-keys: |
            ${{ runner.os }}-stack-work-

      - name: Test
        run: stack build --test

      - name: Build release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          ABSOLUTE_BINARY_PATH=`stack path --local-install-root`
          VERSION=`echo $GITHUB_REF | sed 's/refs\/tags\///'`
          mv $ABSOLUTE_BINARY_PATH/bin/gotyno-hs ./gotyno-hs
          tar czf gotyno-hs-$VERSION.tar.gz gotyno-hs

      - name: Create release
        if: startsWith(github.ref, 'refs/tags')
        uses: softprops/action-gh-release@v0.1.14
        with:
          files: gotyno-hs-*.tar.gz
